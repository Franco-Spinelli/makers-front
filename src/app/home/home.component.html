<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Register Maker</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate>
                        <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Maker name" required>
                            <div class="valid-feedback">name field is valid!</div>
                            <div class="invalid-feedback">name field cannot be blank!</div>
                        </div>                            
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
         

            <div class="form-content">
                <div class="form-items">
                    <h3>Search maker</h3>
                    <form class="requires-validation" novalidate>
                        <div class="col-md-12">
                           <input class="form-control" type="text" name="name" placeholder="Maker name" required>
                           <div class="valid-feedback">name field is valid!</div>
                           <div class="invalid-feedback">name field cannot be blank!</div>
                        </div>                            
                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div *ngFor="let maker of makers" class="maker-container">
            <div class="maker-details">
              <p>ID: {{ maker.id }}</p>
              <h1>{{ maker.name }}</h1>
              <hr>
              <h1>PRODUCTS</h1>
            </div>
          
            <div *ngFor="let product of products" class="product-container">
              <div *ngIf="product.makerName === maker.name" class="product-details">
                <p>Name: {{ product.name }}</p>
                <p>Price: {{ product.price }}$</p>
                <hr>
              </div>
            </div>
          </div>
    </div>
    
</div>
